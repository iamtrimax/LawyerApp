name: Build iOS Expo App

on:
  push:
    branches:
      - main  # workflow chạy khi push vào main

jobs:
  build-ios:
    runs-on: macos-latest   # quan trọng: macOS runner để build iOS

    steps:
      # Checkout code từ repo
      - uses: actions/checkout@v3

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cài Expo CLI và EAS CLI
      - name: Install dependencies
        run: |
          npm install -g expo-cli eas-cli
          npm ci

      # Thiết lập biến môi trường từ GitHub Secrets
      - name: Set environment variables
        run: |
          echo "EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_CLOUD_NAME=${{ secrets.EXPO_PUBLIC_CLOUD_NAME }}" >> $GITHUB_ENV

      # Login Expo bằng token
      - name: Login Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      # Build iOS development IPA non-interactive
      - name: Build iOS
        run: eas build --platform ios --profile development --non-interactive
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_CLOUD_NAME: ${{ secrets.EXPO_PUBLIC_CLOUD_NAME }}

      # Upload IPA để tải về
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ./build/*.ipa
